<H2> 2-HTML + PHP logo</H2>
<svg width="300" height="150" style="border: 1px solid black;">
 
  <image 
    x="20" y="20" 
    width="60" height="60" 
    href="https://tse3.mm.bing.net/th/id/OIP.7rwMEjcw2fwJgJJivM6CVAHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" 
    alt="HTML5 Logo"
    
   
    transform="rotate(45 50 50)"
  />
  </svg>
  <canvas id="canvas2" width="500" height="300"></canvas>

  <script>
    const canvas = document.getElementById('canvas2');
    const ctx = canvas.getContext('2d');

    const html5Logo = new Image();
    const phpLogo = new Image();

    html5Logo.src = "https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg";
    phpLogo.src = "https://upload.wikimedia.org/wikipedia/commons/2/27/PHP-logo.svg";

    html5Logo.onload = () => {
      ctx.save();
      ctx.translate(150, 100);
      // uncoment the next line to rotate
      //ctx.rotate(45 * Math.PI / 180);
      ctx.drawImage(html5Logo, -40, -40, 80, 80);
      ctx.restore();

      ctx.fillStyle = "#000";
      ctx.font = "14px Arial";
      ctx.fillText("Fig 1 : HTML5", 110, 180);
    };

    phpLogo.onload = () =>{
      ctx.drawImage(phpLogo, 300, 150, 80, 80);
      ctx.fillStyle = "#000";                                                                                                                                                                                                                                                                                                                                                                                                                                                           
      ctx.font = "14px Arial";
      ctx.fillText("Fig 2 : PHP", 310, 250);
    } 
  </script>

       where the height is on the right side.
       
       Vertices:
       1. (10, 10): Top-left corner
       2. (140, 10): Top-right corner (base)
       3. (140, 140): Bottom-right corner (height)
